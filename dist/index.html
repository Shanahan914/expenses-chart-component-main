<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex justify-center items-top bg-orange-100 h-screen">
    <main class="w-11/12 max-w-md h-1/3 my-20">
      <section class="flex bg-red-400 p-4 rounded-md items-center">
        <div>
          <h4 class="text-white text-sm">My balance</h4>
          <h2 class="text-white text-xl">$921.48</h2>
        </div>
        <img class="w-10 h-10 ml-auto" src="images/logo.svg" alt="logo" />
      </section>

      <section class="bg-white p-4 my-3 rounded-md">
        <h2 class="text-xl font-semibold">Spending - Last 7 days</h2>

        <div>
          <canvas class="h-64" id="mychart"></canvas>
        </div>


      <hr class="my-4"/>

      <footer class="flex justify-between h-18">
        <div>
          <h4 class="text-xs text-gray-500">Total this month</h4>
          <h2 class="text-2xl font-semibold">$478.33</h2>
        </div>
        <div class="text-right self-end">
          <h3 class="text-xs font-semibold">+2.4%</h3>
          <h4 class="text-xs text-gray-500">from last month</h4>
        </div>
      </footer>
    </section>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="index.js"></script>
</html>
